<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-arrow-shrink" icon-on="ion-arrow-shrink" ui-sref="app.dash" href="#/dash">
    <ion-nav-view name="app-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Exercize Overivew" icon-off="ion-clipboard" icon-on="ion-clipboard" ui-sref="app.info" href="#/exercinfo">
    <ion-nav-view name="app-info"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Start" icon-off="ion-android-stopwatch" icon-on="ion-android-stopwatch" ui-sref="app.circuit" href="#/circuit">
    <ion-nav-view name="app-circuit"></ion-nav-view>
  </ion-tab>
</ion-tabs>
